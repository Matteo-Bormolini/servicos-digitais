{% extends "estrutura/base.html" %}

{% block title %}Fornecedores{% endblock %}

{% block body %}

<main class="center-column">
<div class="content">

    <!-- =====================================
         TÍTULO
    ====================================== -->
    <header>
        <h3>Lista de Fornecedores</h3>
        <p>Somente prestadores podem visualizar esta página.</p>
    </header>

    <!-- =====================================
         TABELA DE FORNECEDORES
    ====================================== -->
    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Serviço</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for f in fornecedores %}
                <tr>
                    <td>{{ f.nome }}</td>
                    <td>{{ f.servico }}</td>
                    <td>{{ f.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
</main>

{% endblock %}
