<!-- ==LISTAGEM DE USUÁRIOS== -->

<!-- BOTÃO VOLTAR AO MENU (APENAS UM) -->
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('servicos.home') }}" class="btn btn-voltar">
        Voltar
    </a>
</div>

<!-- USUÁRIOS DO TIPO SELECIONADO -->
<h4 class="mb-3">Usuários</h4>

{% if lista_nomes|length == 0 %}
    <p class="text-muted">Nenhum usuário encontrado.</p>
{% else %}

<div class="lista-usuarios-admin">
    <ul class="list-group">

        {% for u in lista_nomes %}
        <li class="list-group-item
            {% if usuario_detalhe and usuario_detalhe.id == u.id %}
                usuario-selecionado
            {% endif %}">

            <a href="{{ url_for(
                'admin.listar_usuarios',
                tipo=tipo_selecionado,
                user_id=u.id
            ) }}">
                {{ u.nome }}
            </a>

        </li>
        {% endfor %}

    </ul>
</div>

{% endif %}
